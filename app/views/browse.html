<div ng-controller="browseCtrl">
    <div class="browse-head">
        <!-- TODO: search bar -->
        <!-- TODO: sort -->
    </div>
    <div class="music-container">
        {{musicItems[1].keys()}}
        <music-item ng-repeat="item in musicItems" info="item"></music-item>

    </div>
</div>
